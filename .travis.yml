language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - extra-android-m2repository
script:
  - ./gradlew assembleRelease
before_install:
  - chmod +x gradlew
  - openssl aes-256-cbc -K $encrypted_81daa1514254_key -iv $encrypted_81daa1514254_iv
  -in de_keystore.enc -out de_keystore -d
before_deploy:
  - mv app/build/outputs/apk/release/app-release.apk app.apk
deploy:
